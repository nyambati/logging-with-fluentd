apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: elastic-ingress
  namespace: elastic
  labels:
    app.kubernetes.io/name: elastielastic-ingress
    app.kubernetes.io/instance: elastic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: logging.local
      http:
        paths:
          - path: /
            backend:
              serviceName: kibana
              servicePort: http
